<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block title %}Social Media App{% endblock title %}</title>
    <!-- Bootstrap CSS, ensure that we are using minified version for better performance -->
    <link href="{% static 'core/bootstrap-5.3.2-dist/css/bootstrap.min.css' %}" rel="stylesheet">
     {% block head %}  {% endblock %}
    
    {% block extra_css %}{% endblock extra_css %}
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Social Media App</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Home</a></li>
                        
                        <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <main role="main" class="container">
        {% block content %}
        <!-- Content goes here -->
        {% endblock content %}
    </main>
    
    <!-- Optional Bootstrap JavaScript; placed at the end for faster page loading -->
   
</body>
</html>
